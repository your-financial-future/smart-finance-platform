<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة التمويل الذكي – مستقبلك المالي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px #aaa;
        }
        h1, h2 {
            text-align: center;
            color: #007ea7;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #007ea7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #005f7a;
        }
        .result {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>منصة التمويل الذكي</h1>
    <p style="text-align:center;">شعارنا: <strong>مستقبلك المالي</strong></p>

    <form id="loanForm">
        <label>الراتب الشهري</label>
        <input type="number" id="salary" required>

        <label>العمر</label>
        <input type="number" id="age" required>

        <label>المبلغ المطلوب</label>
        <input type="number" id="amount" required>

        <label>مدة السداد (بالأشهر)</label>
        <input type="number" id="duration" required>

        <label>هل يمكنك تحويل الراتب؟</label>
        <select id="canTransfer">
            <option value="true">نعم</option>
            <option value="false">لا</option>
        </select>

        <label>هل يمكنك إحضار كفيل؟</label>
        <select id="hasGuarantor">
            <option value="true">نعم</option>
            <option value="false">لا</option>
        </select>

        <button type="submit">اعرض الخيارات</button>
    </form>

    <div id="results"></div>

    <script>
        const companies = [
            {"name": "شركة النايفات", "min_salary": 5000, "min_age": 20, "max_age": 60, "max_amount": 300000, "max_term": 60, "requires_guarantor": false, "requires_salary_transfer": false, "apr": 0.08},
            {"name": "شركة اليسر", "min_salary": 4500, "min_age": 22, "max_age": 60, "max_amount": 500000, "max_term": 60, "requires_guarantor": false, "requires_salary_transfer": false, "apr": 0.085},
            {"name": "شركة الجاسرية", "min_salary": 5000, "min_age": 21, "max_age": 60, "max_amount": 100000, "max_term": 24, "requires_guarantor": true, "requires_salary_transfer": true, "apr": 0.09}
        ];

        document.getElementById("loanForm").addEventListener("submit", function(e){
            e.preventDefault();
            const salary = parseFloat(document.getElementById("salary").value);
            const age = parseInt(document.getElementById("age").value);
            const amount = parseFloat(document.getElementById("amount").value);
            const duration = parseInt(document.getElementById("duration").value);
            const canTransfer = document.getElementById("canTransfer").value === "true";
            const hasGuarantor = document.getElementById("hasGuarantor").value === "true";

            let eligible = companies.filter(c => {
                return salary >= c.min_salary &&
                       age >= c.min_age && age <= c.max_age &&
                       amount <= c.max_amount &&
                       duration <= c.max_term &&
                       (canTransfer || !c.requires_salary_transfer) &&
                       (hasGuarantor || !c.requires_guarantor);
            });

            let output = "";
            if (eligible.length === 0) {
                output = "<div class='result'><strong>لا توجد شركة تطابق الشروط.</strong></div>";
            } else {
                eligible.forEach(c => {
                    const monthlyRate = c.apr / 12;
                    const n = duration;
                    const monthlyPayment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -n));
                    output += `<div class="result">
                        <h3>${c.name}</h3>
                        <p><strong>القسط الشهري:</strong> ${monthlyPayment.toFixed(2)} ريال</p>
                        <p><strong>إجمالي الفائدة:</strong> ${(monthlyPayment * n - amount).toFixed(2)} ريال</p>
                        <details><summary>عرض جدول السداد</summary>
                        <table><thead><tr><th>الشهر</th><th>القسط</th><th>فائدة</th><th>أصل الدين</th><th>الرصيد</th></tr></thead><tbody>`;
                    
                    let balance = amount;
                    for (let i = 1; i <= n; i++) {
                        const interest = balance * monthlyRate;
                        const principal = monthlyPayment - interest;
                        balance -= principal;
                        output += `<tr><td>${i}</td><td>${monthlyPayment.toFixed(2)}</td><td>${interest.toFixed(2)}</td><td>${principal.toFixed(2)}</td><td>${Math.max(balance,0).toFixed(2)}</td></tr>`;
                    }
                    output += "</tbody></table></details></div>";
                });
            }

            document.getElementById("results").innerHTML = output;
        });
    </script>
</body>
</html>
